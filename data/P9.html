<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90vw;
        }
        .header {
            background-color: #4a4a4a;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .sub-header {
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .field-container {
            margin-bottom: 10px;
        }
        .field-container label {
            display: block;
            margin-bottom: 5px;
        }
        .field-container input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .button {
            background-color: #ccc;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            height: 50px;
            width: 120px;
        }
        .button.active {
            background-color: red;
            color: white;
        }
        .done-button {
            background-color: #4a4a4a;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            height: 50px;
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">SITE INFORMATION</div>
        <div class="sub-header">Manufecturer Details</div>
        <div class="field-container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="field-container">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact">
        </div>
        <div class="field-container">
            <label for="email">Manufacturer Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="field-container">
            <label for="date">Date Of Manufacture:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="field-container">
            <label for="serial">Serial number:</label>
            <input type="text" id="serial" name="serial">
        </div>
        <div>
            <button class="done-button" onclick="handleDone()">Next</button>
        </div>
    </div>

    <script>
        function handleDone() {
            const inputs = document.querySelectorAll('input');
            const formData = {};
            
            for (let input of inputs) {
                if (input.value.trim() === '') {
                    alert('Please fill all fields');
                    return false;
                }
                formData[input.name] = input.value;
            }

            // JSON.stringify the form data
            const jsonData = JSON.stringify(formData);
            
            // Replace this alert with the actual function call to ESP32
            // alert('JSON Data: ' + jsonData);

            fetch('/send_manufacturer_details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            })
            .then(response => response.json())
            .then(data => {
                // alert('data.status: ' + data.status + '\ndata.url: ' + data.url);
                if (data.status === 'redirect') {
                    window.location.href = data.url;
                } else {
                    console.log('Success:', data);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
